<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0c2340;
        }

        form {
            margin: 20px;
            display: inline-block;
        }

        button {
            background-color: #00843d;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
        }

        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Control PerfectPour</h1>
    <form action="/run-script">
        <button type="submit">Pour Me</button>
    </form>
    <footer>
        <p>&copy; Patent Not Even Submitted</p>
    </footer>
</body>
</html>
